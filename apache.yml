---
- name: Deploy Website
  hosts: your_apache_server
  become: true

  tasks:
    - name: Copy index.html to Apache document root
      copy:
        src: index.html
        dest: /var/www/html
      notify:
        - Restart Apache

  handlers:
    - name: Restart Apache
      service:
        name: httpd
        state: restarted

